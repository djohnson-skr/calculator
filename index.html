<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sytle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <div id="small">123</div>
            <div>12345</div>
        </div>
        <div class="whipe">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
        </div>
        <div class="buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="buttons">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>

    </div>
    <footer>Armin Efendic | The Odin Project ⓒ</footer>
    
</body>

</html>
